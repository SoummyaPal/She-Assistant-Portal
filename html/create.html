<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion Eye</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>








    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a id="logo" class="navbar-brand" href="#">FashionEye</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="create.html">Create a design <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Delete a design</a>
            </li>


            <li class="nav-item">
              <a class="nav-link" href="designs.html"> All designs</a>
            </li>

            <li class="nav-item ">
              <a class="nav-link" href="index.html">Sign Out</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>

    <div id="logincontainer" class="container">
      <div class="row">

        <div class="col-sm-6">
          <div class="right-column admin p-6 text-center ">

            <h3 class>Create A design</h3>

            <form id="create-dsn">
              <div class="form-group admin-email">
                <input id="design-name" type="text" class="form-control " placeholder="Design Name">
              </div>

              <div class="form-group admin-email">
                <input id="design-price" type="text" class="form-control " placeholder="Price">
              </div>
              <div class="form-group admin-email">
                <input id="design-desc" type="text" class="form-control " placeholder="Description">
              </div>
              <div class="form-group admin-email">
                <input id="design-url" type="text" class="form-control " placeholder="Image URL">
              </div>

              <button id="create-btn" type="submit" class="btn btn-primary btn-block admin-email">Create </button>

            </form>



          </div>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/create.js"></script>

  </body>

</html>
